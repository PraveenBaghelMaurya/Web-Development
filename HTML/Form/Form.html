<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://google.com/search">
        <h2>Complete HTML Form</h2>
        <label for="name">Name:</label><input type="text" name="name"><br><br>
        <label for="email">Email:</label><input type="email"><br><br>
        <label for="password">Password:</label><input type="password" name="password"><br><br>
        <label for="age">Age:</label><input type="number" name="age"><br><br>

        <label for="interest">interest:</label>
        <input type="checkbox" name="interest" id="Sports">Sports
        <input type="checkbox" name="interest" id="Music">Music
        <input type="checkbox" name="interest" id="Reading">Reading<br><br>

        <label for="Gender">Gender:</label>     <!--important-->
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">other<br><br>

        <label for="upload_File">upload_File</label>
        <input type="file"><br><br>

        <label for="date">Date</label>
        <input type="date"><br><br>

        <label for="Color">Color</label>
        <input type="color"><br><br>

        <label for="range">Volume:</label>
        <input type="range"><br><br>
        
        <button>Subit</button>
        <button>Reset</button>


    </form>
    
</body>
</html>
