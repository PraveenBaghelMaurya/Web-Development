<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table Example</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Complex HTML Table Example</h2>
    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact</th>
            <th rowspan="2">Country</th>
            <th rowspan="2">Details</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>+123456789</td>
            <td>USA</td>
            <td rowspan="2">
                <table>
                    <tr>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                    <tr>
                        <td>30</td>
                        <td>Male</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>+987654321</td>
            <td>UK</td>
        </tr>
        <tr>
            <td colspan="6" style="text-align: center; font-weight: bold;">End of Table</td>
        </tr>
    </table>
</body>
</html>
