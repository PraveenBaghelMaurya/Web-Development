        <h1>Weather App</h1>

        <div class="button">
            <button class="Back_btn" onclick="back()">Back</button>
            <button class="Next_btn" onclick="next()">Next</button>
        </div>
    </center>

    <script>
        let output=document.querySelector('.output');
        function memo(fn){
            let cache={};
            return function(n){
               if(cache[n]){
                return cache[n]
               }
               let ans=fn(n);
               return cache[n]=ans;
            }
        }

        async function weather (){

            let API_key='b5075b771bcc5d26384949d9245fc7bd';

            let data=response.text()

        }
        weather()
