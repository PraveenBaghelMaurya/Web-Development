<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; padding: 30px;">
        <h2 style="color: #333; text-align: center; margin-bottom: 30px;">Create Your Account</h2>
        
        <form action="/signup" method="POST" style="display: flex; flex-direction: column;">
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;"
                    placeholder="Enter your email">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;"
                    placeholder="Create a password"
                    minlength="8">
                <p style="color: #777; font-size: 12px; margin-top: 5px;">Use at least 8 characters</p>
            </div>
            
            <div style="margin-bottom: 25px;">
                <label for="confirmPassword" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;"
                    placeholder="Confirm your password"
                    minlength="8">
            </div>
            
            <button 
                type="submit" 
                style="background-color: #4CAF50; color: white; padding: 14px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s;">
                Sign Up
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #777;">Already have an account? <a href="./login.html" style="color: #4CAF50; text-decoration: none;">Log in</a></p>
            </div>
        </form>
    </div>

    <script>
        // Client-side password matching validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                document.getElementById('confirmPassword').focus();
            }
        });
    </script>
</body>
</html>
