<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; padding: 30px;">
        <h2 style="color: #333; text-align: center; margin-bottom: 30px;">Login to Your Account</h2>
        
        <form action="/login" method="POST" style="display: flex; flex-direction: column;">
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;"
                    placeholder="Enter your email">
            </div>
            
            <div style="margin-bottom: 25px;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;"
                    placeholder="Enter your password">
            </div>
            
            <button 
                type="submit" 
                style="background-color: #4CAF50; color: white; padding: 14px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s;">
                Login
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" style="color: #4CAF50; text-decoration: none; font-size: 14px;">Forgot password?</a>
                <p style="color: #777; margin-top: 15px;">Don't have an account? <a href="./signup.html" style="color: #4CAF50; text-decoration: none;">Sign up</a></p>
            </div>
        </form>
    </div>

</body>
</html>
