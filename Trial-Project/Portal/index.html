<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <center>
    <div class="heading">
        <a href="./index.html"><div class="student user">Student</div></a>
        <a href="./Teacher.html"><div class="Teacher user">Teacher</div></a>
    </div>

    <h3>Student Form</h3>
    <form style="max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">
    
        <label for="fname" style="font-weight: bold; display: block; margin-top: 10px;">First name:</label>
        <input type="text" id="fname" name="fname" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
    
        <label for="lname" style="font-weight: bold; display: block; margin-top: 10px;">Last name:</label>
        <input type="text" id="lname" name="lname" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
    
        <label for="email" style="font-weight: bold; display: block; margin-top: 10px;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
    
        <label for="date" style="font-weight: bold; display: block; margin-top: 10px;">Join date:</label>
        <input type="date" id="date" name="date" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
    
    </form>
    

   </center>
</body>
</html>
