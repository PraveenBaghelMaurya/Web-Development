<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="./flipkart-logo.png" style="border-radius: 50%;">
    <link rel="stylesheet" href="./style.css">
    <style>
        main {
            background-color: rgb(241, 242, 244)
        }

        .item-list {
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            margin: 15px 20px;

            border: 1px solid red;
            background-color: white !important;



            h4 {
                margin-left: 2px;
                margin-top: 5px;
            }

        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="logo">
                <a href="#">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                        width="160" height="40" title="Flipkart">
                </a>

            </div>

            <div class="search-bar">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input id="search-bar-input" type="text" placeholder="Search for Products, Brands and More">
            </div>

            <div class="name">
                <div><i class="fa-solid fa-user"></i></div>
                <div class="left">Praveen</div>
            </div>

            <div class="cart">
                <div><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="left">Cart</div>
            </div>

            <div class="shop">
                <div><i class="fa-solid fa-store"></i></div>
                <div class="left">Become a seller</div>
            </div>

            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </nav>
    </header>

    <main>
        <div class="item-list">
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Kilos"
                    src="https://rukminim2.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100">
                <h4>Kilos</h4>
            </div>
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Mobiles"
                    src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100">
                <h4>Mobiles</h4>
            </div>
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Fashion"
                    src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100">
                <h4>Fashion</h4>
            </div>
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Electronics"
                    src="https://rukminim2.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100">
                <h4>Electronics</h4>
            </div>
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Home &amp; Furniture"
                    src="https://rukminim2.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100">
                <h4>Home & <br> Furniture</h4>
            </div>
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Appliances"
                    src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100">
                <h4>Applicances</h4>
            </div>
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Flight Bookings"
                    src="https://rukminim2.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100">
                <h4>Flight Booking</h4>
            </div>
            <div class="item">
                <img class="_2puWtW _3a3qyb" alt="Beauty, Toys &amp; More"
                    src="https://rukminim2.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100">
                <h4>Bueaty Toy <br> and more</h4>
            </div>

        </div>
    </main>



</body>

</html>
