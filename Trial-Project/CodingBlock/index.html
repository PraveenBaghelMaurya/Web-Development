<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Block</title>
    <link rel="stylesheet" href="./style.css">
    
  <link rel="icon" type="image/x-icon" href="./images/cb_logo.png">

    <style>
       
    </style>

</head>

<body>
    <header class="navbar-nav">
        <nav>
            <div class="left-nav">
                <div><img src="./images/cb_logo.png" alt=""></div>
                <div>
                    <h4>Welcome Back, Coding Block</h4>
                </div>
            </div>
            <div class="right-nav">
                <div>
                    <button class="nav-btn search-btn"><img src="./images/SearchButton.png" alt="SearchButton"></button>
                </div>
                <div>
                    <button class="nav-btn">
                        <div><img src="./images/BoxButton.png" alt=""></div>
                        <div class="button-content">Customize</div>
                    </button>
                </div>
                <div>
                    <button class="nav-btn">
                        <div><img src="./images/ExportButton.png" alt=""></div>
                        <div class="button-content">Export</div>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section class="upper-cart-images">
        <div class="cart">
            <div>
                <img src="./images/card/UChart1.png" alt="UChart1">
            </div>
            <div>
                <img src="./images/card/UChart2.png" alt="UChart2">
            </div>
            <div>
                <img src="./images/card/UChart3.png" alt="UChart3">
            </div>
            <div>
                <img src="./images/card/UChart4.png" alt="UChart4">
            </div>
        </div>
    </section>

    <div class="lower-cart">
        <div class="lower-cart-shorts">
            <div class="lower-cart-image">
                <img src="./images/card/MChart1.png" alt="Middle-cart">
            </div>
            <div class="lower-cart-image">
                <img src="./images/card/MChart2.png" alt="Middle-cart">
            </div>
            <div class="lower-cart-image">
                <img src="./images/card/MChart3.png" alt="Middle-cart">
            </div>
        </div>

        <div class="lower-cart-part2">
            <img src="./images/card/Lower Col Span.png" alt="">
        </div>

        <div class="side-lower">
            <img src="./images/card/side Col Span.png" alt="">
        </div>

    </div>

</body>

</html>
